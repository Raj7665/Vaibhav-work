<!DOCTYPE html>
<html>
<head>
    <title>Quotation Generator</title>
</head>
<body>
    <h2>Fill in Quotation Details</h2>
    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name"><br>

        <label>Date:</label><br>
        <input type="date" name="date"><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone_number"><br>

        <label>Reference No:</label><br>
        <input type="text" name="ref_no"><br>

        <label>System Title:</label><br>
        <input type="text" name="system_title"><br>

        <label>System Cost:</label><br>
        <input type="text" name="system_cost"><br>

        <label>Estimated Annual Generation:</label><br>
        <input type="text" name="annual_generation"><br>

        <label>Tariff Rate:</label><br>
        <input type="text" name="tariff_rate"><br>

        <label>Payback Period:</label><br>
        <input type="text" name="payback_period"><br><br>

        <button type="submit">Generate Quotation</button>
    </form>
</body>
</html>
